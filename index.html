<body>
  <form>
  <div class="row justify-content-center align-items-center g-2 vh-100 text-start">
    <div class="col-6">
      <div class="card ">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 ">Suscribete a nuestro newsletter</h6>
          <p class="card-text"><small>Al suscribirte podrás recibir notificaciones de ofertas y descuentos en todos nuestros productos. Para recibir estos avisos debes aceptar nuestros términos y condiciones e ingresar tu dirección de correo.</small></p>
          <div class="form-check text-start justify-content-start aling items-start">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="checkbox">
            <label class="form-check-label" for="flexCheckDefault">
              <a href="#" class="card-link">Términos y condiciones.</a>
            </label>
          </div>
            <div class="d-flex gap-2 pt-2">
              <div>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Ingresa tu e-mail">
              </div>
              <button class="btn btn-primary"type="submit">Enviar</button>
            </div>
  
        </div>
      </div>
    </div>
</form>
</div>
